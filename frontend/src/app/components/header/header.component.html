<div class="main sticky-top">
  <!-- Upper Section -->
  <div class="upper bg-dark py-2">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex gap-3">
          <div class="d-flex align-items-center gap-2 text-white">
            <i class="fas fa-phone text-danger"></i>
            <p class="mb-0">+254795598227</p>
          </div>
          <div class="d-flex align-items-center gap-2 text-white">
            <i class="fas fa-envelope text-danger"></i>
            <p class="mb-0">morineemaina&#64;gmail.com</p>
          </div>
          <div class="d-flex align-items-center gap-2 text-white">
            <i class="fas fa-map-marker-alt text-danger"></i>
            <p class="mb-0">Chuka</p>
          </div>
        </div>
        <div routerLink="/login" class="d-flex align-items-center gap-2 text-white">
          <i class="fas fa-user text-danger"></i>
          <p class="mb-0">My Account</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Middle Section -->
  <div class="middle bg-black py-3 border-bottom border-danger">
    <div class="container">
      <div class="d-flex justify-content-between align-items-center">
        <!-- Logo -->
        <div class="d-flex align-items-center gap-2">
          <h1 class="text-white mb-0">Morine</h1>
          <i class="fas fa-circle text-danger"></i>
        </div>

        <!-- Search Box -->
        <div class="d-flex align-items-center gap-2 w-30">
          <select class="form-select w-30 rounded-start" [(ngModel)]="selectedCategory" (change)="onCategoryChange()">
            <option value="all">Categories</option>
            <option *ngFor="let category of categories" [value]="category.id">
              {{ category.name }}
            </option>
          </select>
          <div class="input-group">
            <input 
              type="text" 
              class="form-control" 
              placeholder="Search by product or category name" 
              [(ngModel)]="searchQuery"
              (keyup.enter)="onSearch()" 
            >
            <button class="btn btn-danger rounded-end" (click)="onSearch()">Search</button>
          </div>
        </div>

        <ul class="text-white list-unstyled d-flex justify-content-center align-items-center gap-4 text-capitalize">
          <li routerLink="/home" class="fw-bold fs-5 hover-text-primary">home</li>
          <li class="fw-bold fs-5">info</li>
        </ul>
        <!-- Cart -->
        <div class="d-flex flex-column align-items-center text-white position-relative">
          <i routerLink="/cart" class="fas fa-shopping-cart fs-4"></i>
          <p class="mb-0">Your Cart</p>
          <span class="position-absolute top-0 start-100 translate-middle badge bg-danger rounded-pill">
            {{ cartItemCount }}
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
