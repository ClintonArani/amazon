<app-header/>
<div class="contact-container mt-5 mb-5">
    <h2>Contact Us</h2>
    <form action="https://formspree.io/f/meoarvzy" method="POST" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" formControlName="name" required />
                  <small *ngIf="contactForm.controls['name'].invalid && contactForm.controls['name'].touched">Name is required</small>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" formControlName="email" required />
                  <small *ngIf="contactForm.controls['email'].invalid && contactForm.controls['email'].touched">Enter a valid email</small>
                </div>
            </div>
        </div>
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" id="subject" formControlName="subject" required />
        <small *ngIf="contactForm.controls['subject'].invalid && contactForm.controls['subject'].touched">Subject is required</small>
      </div>
  
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" formControlName="message" rows="2" required></textarea>
        <small *ngIf="contactForm.controls['message'].invalid && contactForm.controls['message'].touched">Message must be at least 10 characters</small>
      </div>
  
      <button type="submit" [disabled]="contactForm.invalid">Send Message</button>
    </form>
  </div>

<app-footer/>
