<app-header/>
<div class="container mt-5">
  <p *ngIf="cartMessage" class="cart-message">
    {{ cartMessage }}
  </p>

  <div *ngIf="product">
    <div class="row">
      <div class="col-md-6">
        <img [src]="product.image_path" class="product-img" alt="{{ product.name }}">
      </div>
      <div class="col-md-6">
        <h2>{{ product.name }}</h2>
        <p class="category">{{ product.category_name }}</p>
        <p class="price">
          ${{ product.price }} <span class="old-price">${{ product.oldPrice }}</span>
        </p>
        <h4>Available Versions:</h4>
        <ul>
          <li *ngFor="let version of product.versions">{{ version }}</li>
        </ul>
        <div class="quantity-selector">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" [(ngModel)]="quantity" min="1" max="10">
        </div>
        <button class="add-to-cart-btn" (click)="addToCart()">Add to Cart</button>
      </div>
    </div>
  </div>
</div>
